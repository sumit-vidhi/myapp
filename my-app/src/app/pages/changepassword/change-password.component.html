<header class="top-header plan">
  <app-navbar></app-navbar>
  <!-- banner -->
<div class="container top-banner">
  <div class="row">
    <div class="col-md-5 banner-heading">
      <h2><strong>Change Password</strong></h2>
      <label>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam laoreet velit vitae elementum rutrum. Proin velit tortor, scelerisque quis sapien in, suscipit aliquam est. Nullam viverra aliquet enim, feugiat ornare mauris pellentesque ut. Sed auctor quis ex ac molestie. Suspendisse accumsan metus quis lectus consequat, vitae iaculis massa feugiat. Morbi egestas pellentesque lorem, non tincidunt risus ultrices a. In ut aliquet eros.
      </label>

<angular-loader></angular-loader>

<div class="container-fluid bg-section">
  <p>{{ message }}</p>
<div class="row">
  <div class="container">
    <form [formGroup]="regForm1" (ngSubmit)="changepassword(regForm1)">
     

      <div class="row">
          <div class="col-md-12">
              <div [ngClass]="{'has-error': isFieldValid('regForm1','password')}"
                  class="form-group">
                  <label>*Old Password</label>
                  <input formControlName="oldpassword" type="password" class="form-control"
                  placeholder="Enter password" >
                  
                  <div *ngIf="isFieldValid('regForm1','oldpassword')">
                      <span *ngIf="regForm1.get('oldpassword').errors.required"
                      class="help-block">
                          *Old Password is required.
                      </span>
    
                      <span *ngIf="
                          !regForm1.get('oldpassword').errors.required && (
                          regForm1.get('oldpassword').errors.minlength ||
                          regForm1.get('oldpassword').errors.maxlength )"
                      class="help-block">
                          *Old Password must be 6-20 characters long.
                      </span>
    
                  </div>
              </div>   
          </div>
        <div class="col-md-12">
          <div [ngClass]="{'has-error': isFieldValid('regForm1','password')}"
              class="form-group">
              <label>*New Password</label>
              <input formControlName="password" type="password" class="form-control"
              placeholder="Enter password" >
              
              <div *ngIf="isFieldValid('regForm1','password')">
                  <span *ngIf="regForm1.get('password').errors.required"
                  class="help-block">
                      *New Password is required.
                  </span>

                  <span *ngIf="
                      !regForm1.get('password').errors.required && (
                      regForm1.get('password').errors.minlength ||
                      regForm1.get('password').errors.maxlength )"
                  class="help-block">
                      *New Password must be 6-20 characters long.
                  </span>

              </div>
          </div>   
      </div>
          <div class="col-md-12">
              <div [ngClass]="{'has-error': 
                  regForm1.get('confirm_password').value !== 
                  regForm1.get('password').value && 
                  regForm1.get('confirm_password').touched}"
                  class="form-group">

                  <label>*Confirm Paasword</label>
                  <input formControlName="confirm_password" type="password" class="form-control"
                  placeholder="Confirm password">
                  
                  <div *ngIf="
                      regForm1.get('confirm_password').value !== 
                      regForm1.get('password').value && 
                      regForm1.get('confirm_password').touched" 
                      >
                      <span class="help-block">
                          Confirm password must be same.
                      </span>
                  </div>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-6">
              <button class="btn  white-btn1  mtb-30" [disabled]="!regForm1.valid">Next   </button>
          </div>
      </div>    
  </form> 
  </div>  
</div>
</div>
